<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="Tab" data-userWeather>Your Weather</p>
            <p class="Tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- location grant  -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search from -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-SearchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    
                    <div data-cityName></div>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weathericon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3-cards parameter -->
                <div class="parameter-container">

                    <!-- card -1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card -2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-Humidity></p>
                    </div>
                    
                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>
        </div>
         <!-- not found  -->
         <div class="nt-found">
            <img src="./assets/not-found.png" width="300px">
            <p>City not found</p>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
